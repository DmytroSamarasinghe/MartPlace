<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/libs.min.css">

<body>

    <header class="header">

                    <div class="header__top-icons">
                        <a class="header-bell-icon" href="#"><img src="images/header/ball.png" alt=""></a>
                        <a class="header-post-icon" href="#"><img src="images/header/post.png" alt=""></a>
                        <a class="header-shop-icon" href="#"><img src="images/header/shop.png" alt=""></a>
                    </div>
                    <div class="header__top-profil">
                        <img src="images/header/user-img.png" alt="">

                            Taofiq Hakim

                    </div>
                </div>

        <div class="header__bottom">

                <div class="header__bottom-contant">
                    <nav class="menu">
                        <ul>
                            <li>
                                <a href="#">

                                </a>
                            </li>
                            <li>
                                <a href="#">

                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    wordpress
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    festures
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    Pages
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <div class="search__inner-form">
                        <form>
                            <input type="text" placeholder="Search product here...">
                            <button type="submit">
                                <img src="images/header/search.png" alt="">
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js"></script>

</html>
